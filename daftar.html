	<body>

		<br/>

		<h1>
			Member Registration
		</h1>
		<table cellpadding="10">
			<form 	action="proses.html"
					method="GET">
						<tr>
							<td>Nama</td>
							<td>
								<input	type="text"
										name="nama"
										value=""/>
							</td>
						</tr>
						<tr>
							<td>
								Jenis Kelamin
							</td>
							<td>
								<input	type="radio"
										name="gender"
										value="Cowok"/>
											Cowok
								<input	type="radio"
										name="gender"
										value="Cewek"/>
											Cewek
								<input	type="radio"
										name="gender"
										value="Ganda"/>
											Ganda
							</td>
						</tr>
						<tr>
							<td>
								Hobi
							</td>
							<td>
								<input	type="checkbox"
										name="hobi"
										value="Tidur"/>
											Tidur
								<input	type="checkbox"
										name="hobi"
										value="Makan"/>
											Makan
								<input	type="checkbox"
										name="hobi"
										value="Minum"/>	
											Minum
								<input	type="checkbox"
										name="hobi"
										value="Mandi"/>
											Mandi
								<input	type="checkbox"
										name="hobi"
										value="Futsal"/>
											Futsal
							</td>
						</tr>
						<tr>
							<td>
								Speciality
							</td>
							<td>
								<select name="speciality">
									<option value="coding">bisa coding					</option>
									<option value="basket">bisa main basket				</option>
									<option value="dota">bisa main dota					</option>
									<option value="grand chase">bisa main grand chase	</option>
									<option value="stand-up">bisa stand-up				</option>
								</select>
							</td>
						</tr>
						<tr>
							<td>Kata Mutiara</td>
							<td>
								<textarea 	name="mutiara"
											cols="20"
											rows="15">
								</textarea>
							</td>
						</tr>
						<tr>
							<td>
							</td>
							<td>
								<input	type="submit"
										value="Daftar"/>
							</td>
						</tr>
			</form>
		</table>
		<br/>
		<br/>
		<br/>
